 <form class="modal-form sing-up">
                <p class="modal-form-call">Rejestracja</p>

                <label class="modal-form-field">
                    <span class="modal-form-input-descr">Nazwa użytkownika</span>
                    <input type="text" name="userName" class="modal-form-input req js-data-sing-up-name"
                        required autocomplete="off" minlength="6" maxlength="16" pattern="[a-zA-Z]+">
                        <span class="error" aria-live="polite"></span>

                </label>

                <label class="modal-form-field">
                    <span class="modal-form-input-descr">Hasło</span>
                    <input type="text" name="userPassword" class="modal-form-input req js-data-sing-up-password"
                        required autocomplete="off" minlength="6" pattern="[a-zA-Z0-9]+">
                        <span class="error" aria-live="polite"></span>
                </label>

                <label class="modal-form-field">
                    <span class="modal-form-input-descr">Email</span>
                    <input type="email" name="userEmail" class="modal-form-input req js-data-sing-up-email"
                        required autocomplete="off">
                        <span class="error" aria-live="polite"></span>
                </label>

                <label class="modal-form-field">
                    <span class="modal-form-input-descr">Potwierdź email</span>
                    <input type="email" name="userEmailControl"
                        class="modal-form-input req js-data-sing-up-email-control" required autocomplete="off">
                        <span class="error" aria-live="polite"></span>
                </label>

                <button type="submit" class="modal-form-submit btn js-sing-up">Zarejetruj</button>
            </form>
            <button type="button" class="close-btn stop-btn-up" data-modal-close>
                <div class="close-btn-inner">
                    <span class="close-btn-text">Wróć</span>
                </div>
            </button>
